<!-- APP BAR (MOBILE ONLY) -->
<br><br>

<!-- OVERLAY (MOBILE ONLY) -->
<div
  class="overlay" 
  [class.active]="sidebarOpen"
  (click)="closeSidebar()">
</div>

<!-- APP LAYOUT -->
<div class="app-layout">

  <!-- SIDEBAR / DRAWER -->
  <aside class="sidebar" [class.open]="sidebarOpen">
    <div class="sidebar-header">Fundi Pro</div>

    <nav class="nav-menu">
      <a 
        *ngFor="let link of links" 
        [routerLink]="link.route"
        routerLinkActive="active"
        (click)="onNavLinkClick()">  
        <i [class]="link.icon"></i>
        <span>{{ link.name }}</span> 
      </a>
    </nav>

    <button class="logout-btn" (click)="logOut()">
      <i class="fas fa-sign-out-alt"></i>
      Logout
    </button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">
    <app-mobile-app-bar></app-mobile-app-bar>
    <router-outlet></router-outlet>
  </main>

</div>
